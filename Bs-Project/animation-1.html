<style>
  *
  {
   margin:0;
   padding:0;
   box-sizing:border-box;
  }
  .body
  {
    width:100px;
	height:100vh;
	display:grid;
	place-item:center;
	
  }  
  .imgSlider
  {
   width:100%;
   height:600px;
   background-image:url("1.jpg");
   background-size:100% 100%;
   box-shadow:red 0px 8px 24px;
   animation:changeImage 20s linear infinite;
  }
  @keyframe changeImages{
    0%{
	  background-image:url("1.jpg");
	}
    25%{
	  background-image:url("2.jpg");
	}
	50%{
	  background-image:url("3.jpg");
	}
	70%{
	  background-image:url("4.jpg");
	}
	100%{
	  background-image:url("logo-2.png");
	}
	
  
  }



</style>

</div>
